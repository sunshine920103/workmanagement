#------------------------------------------------------------------------------------# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)## The five logging levels used by Log are (in order):##   1. DEBUG (the least serious)#   2. INFO#   3. WARN#   4. ERROR#   5. FATAL (the most serious)##------------------------------------------------------------------------------------# Root-Categroy#------------------------------------------------------------------------------------log4j.rootLogger=DEBUG,stdout,dailyFile#------------------------------------------------------------------------------------# stdout#------------------------------------------------------------------------------------log4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n#------------------------------------------------------------------------------------# 文件 (file)#------------------------------------------------------------------------------------# 每天产生一个日志文件(dailyFile)  log4j.appender.dailyFile=org.apache.log4j.DailyRollingFileAppender# 打印的等级log4j.appender.dailyFile.Threshold=INFO# 当天的日志文件全路径log4j.appender.dailyFile.File=c:/logs/mecis# 将上一次生成的日志名称重命名，命名规则：原来的名称 + yyyy-MM-dd.log(mecis2016-12-26.log)log4j.appender.dailyFile.DatePattern =yyyy-MM-dd'.log'# 日志文件格式  log4j.appender.dailyFile.layout=org.apache.log4j.PatternLayoutlog4j.appender.dailyFile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n#------------------------------------------------------------------------------------# file (html)#------------------------------------------------------------------------------------#log4j.appender.html=org.apache.log4j.FileAppender#log4j.appender.html.File=### THE PATH HERE ####log4j.appender.html.layout=org.apache.log4j.HTMLLayout#------------------------------------------------------------------------------------# customer#------------------------------------------------------------------------------------# my definition log4j.logger.org.springframework=infolog4j.logger.org.aspectj=infolog4j.logger.org.mybatis.spring=infolog4j.logger.org.apache.ibatis=infolog4j.logger.org.springframework.security=infolog4j.logger.com.mysql.jdbc.PreparedStatement=debuglog4j.logger.java.sql.PreparedStatement=debug